        ipRange: 10.{{ .Values.networkId }}.8.0/22
      - name: {{ .Values.global.clusterName }}-securitygrouprule-kcp-nodeip-kw
        flow: Inbound
        fromPortRange: 30000
        toPortRange: 32767
        ipProtocol: tcp
        ipRange: 10.{{ .Values.networkId }}.4.0/22
