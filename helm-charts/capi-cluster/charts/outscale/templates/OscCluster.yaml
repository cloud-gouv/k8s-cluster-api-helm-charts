        {{- end }}
        {{- end }}
    {{- end }}
    {{- end }}
    - description: Security Group Kw with {{ .Values.global.clusterName }}
      name: {{ .Values.global.clusterName }}-securitygroup-kw
      roles:
        - worker
      securityGroupRules:
      - name: {{ .Values.global.clusterName }}-securitygrouprule-kw-bgp
        flow: Inbound
        fromPortRange: 179
        toPortRange: 179
        ipProtocol: tcp
        ipRanges:
          - 10.{{ .Values.networkId }}.0.0/16
      - name: {{ .Values.global.clusterName }}-securitygrouprule-api-kubelet-kw
        flow: Inbound
        fromPortRange: 10250
        toPortRange: 10250
        ipProtocol: tcp
        ipRanges:
          - 10.{{ .Values.networkId }}.3.0/24
      - name: {{ .Values.global.clusterName }}-securitygrouprule-kw-nodeip-kcp
        flow: Inbound
        toPortRange: 32767
        fromPortRange: 30000
        ipProtocol: tcp
        ipRanges:
          - 10.{{ .Values.networkId }}.4.0/24
      - name: {{ .Values.global.clusterName }}-securitygrouprule-api-kubelet-kcp
        flow: Inbound
        fromPortRange: 10250
        toPortRange: 10250
        ipProtocol: tcp
        ipRanges:
          - 10.{{ .Values.networkId }}.4.0/24
      - name: {{ .Values.global.clusterName }}-securitygrouprule-kw-nodeip-kw
        flow: Inbound
        fromPortRange: 30000
        toPortRange: 32767
        ipProtocol: tcp
        ipRanges:
          - 10.{{ .Values.networkId }}.3.0/24
    - description: Security Group Kcp with {{ .Values.global.clusterName }}
      name: {{ .Values.global.clusterName }}-securitygroup-kcp
      roles:
        - controlplane
      securityGroupRules:
      - name: {{ .Values.global.clusterName }}-securitygrouprule-kcp-bgp
        flow: Inbound
        fromPortRange: 179
        toPortRange: 179
        ipProtocol: tcp
        ipRanges:
          - 10.{{ .Values.networkId }}.0.0/16
      - name: {{ .Values.global.clusterName }}-securitygrouprule-api-lb
        flow: Inbound
        fromPortRange: 6443
        toPortRange: 6443
        ipProtocol: tcp
        ipRanges:
          - 10.{{ .Values.networkId }}.2.0/24
      - name: {{ .Values.global.clusterName }}-securitygrouprule-api-kw
        flow: Inbound
        fromPortRange: 6443
        toPortRange: 6443
        ipProtocol: tcp
        ipRanges:
          - 10.{{ .Values.networkId }}.3.0/24
      - name: {{ .Values.global.clusterName }}-securitygrouprule-api-kcp
        flow: Inbound
        fromPortRange: 6443
        toPortRange: 6443
        ipProtocol: tcp
        ipRanges:
