---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlaneTemplate
metadata:
  name: {{ include "outscale.name" . }}
  namespace: default
  labels:
    {{- include "outscale.labels" $ | nindent 4 }}
spec:
  template:
    spec:
      rolloutStrategy:
        rollingUpdate:
          maxSurge: 1
        type: RollingUpdate
      rolloutBefore:
        certificatesExpiryDays: 45
      kubeadmConfigSpec:
        verbosity: 5
        useExperimentalRetryJoin: true
        clusterConfiguration:
          apiServer:
            timeoutForControlPlane: 20m0s
            extraArgs:
              cloud-provider: "external"
              audit-log-path: "/var/log/kubernetes/audit/audit.log"
              audit-policy-file: "/etc/kubernetes/audit-policy.yaml"
              admission-control-config-file: "/etc/kubernetes/kube-apiserver-admission-pss.yaml"
              # encryption-provider-config: "xxxx"
              {{- with .Values.global.apiServer.extraArgs }}
              {{- tpl (. | toYaml) $ | nindent 14 }}
              {{- end }}
            extraVolumes:
              - name: "audit-policy"
                pathType: "File"
                hostPath: "/etc/kubernetes/audit-policy.yaml"
                mountPath: "/etc/kubernetes/audit-policy.yaml"
                readOnly: true
              - name: "audit-logs"
                mountPath: "/var/log/kubernetes/audit/"
                hostPath: "/var/log/kubernetes/audit/"
                pathType: "DirectoryOrCreate"
              - name: "admission-pss"
                pathType: "File"
                hostPath: "/etc/kubernetes/kube-apiserver-admission-pss.yaml"
                mountPath: "/etc/kubernetes/kube-apiserver-admission-pss.yaml"
                readOnly: true
          controllerManager:
            extraArgs:
              cloud-provider: "external"
              cluster-name: "must-be-patched" # will be patched by a ClusterClass patch
              {{- with .Values.global.controllerManager.extraArgs }}
              {{- tpl (. | toYaml) $ | nindent 14 }}
              {{- end }}
          dns: {}   # will be patched by a ClusterClass patch
          etcd:
            local:
              {{- with .Values.global.etcd.local }}
              {{- tpl (. | toYaml) $ | nindent 14 }}
              {{- end }}
          scheduler:
            extraArgs:
              {{- with .Values.global.scheduler.extraArgs }}
              {{- tpl (. | toYaml) $ | nindent 14 }}
              {{- end }}
        initConfiguration:
          skipPhases:
            - addon/kube-proxy
          nodeRegistration:
            imagePullPolicy: IfNotPresent
            name: {{`"{{ ds.meta_data.local_hostname }}"`}}
            kubeletExtraArgs:
              cloud-provider: "external"
              provider-id: {{`"aws:///{{ ds.meta_data.placement.availability_zone }}/{{ ds.meta_data.instance_id }}"`}}
          # Here we specify the directory that contains the patch files
          # See: https://cluster-api.sigs.k8s.io/tasks/bootstrap/kubeadm-bootstrap/kubelet-config#use-kubeadms-kubeletconfiguration-patch-target
          # See: https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/control-plane-flags/#patches
          #
          patches:
            directory: /etc/kubernetes/patches
        joinConfiguration:
          discovery: {}
          skipPhases:
            - addon/kube-proxy
          nodeRegistration:
            imagePullPolicy: IfNotPresent
            name: {{`"{{ ds.meta_data.local_hostname }}"`}}
            kubeletExtraArgs:
              cloud-provider: "external"
              provider-id: {{`"aws:///{{ ds.meta_data.placement.availability_zone }}/{{ ds.meta_data.instance_id }}"`}}
          # Here we specify the directory that contains the patch files
          # See: https://cluster-api.sigs.k8s.io/tasks/bootstrap/kubeadm-bootstrap/kubelet-config#use-kubeadms-kubeletconfiguration-patch-target
          # See: https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/control-plane-flags/#patches
          #
          patches:
            directory: /etc/kubernetes/patches
        # #  Add an external volume dedicated to etcd
        # diskSetup:
        #   partitions:
        #     - device: /dev/vdb
        #       layout: true
        #       overwrite: false
        #       tableType: gpt
        #   filesystems:
        #     - device: /dev/vdb
        #       extraOpts:
        #       - -E
        #       - lazy_itable_init=1,lazy_journal_init=1
        #       filesystem: ext4
        #       label: etcd_disk
        # mounts:
        #   - - LABEL=etcd_disk
        #     - /var/lib/etcddisk
        preKubeadmCommands:
          - mkdir -p /etc/pre-kubeadm-commands
          - for script in $(find /etc/pre-kubeadm-commands/ -name '*.sh' -type f | sort);
            do echo "Running script $script"; "$script"; done
        postKubeadmCommands:
          - mkdir -p /etc/post-kubeadm-commands
          - for script in $(find /etc/post-kubeadm-commands/ -name '*.sh' -type f | sort);
            do echo "Running script $script"; "$script"; done
        files:
          # Here we put a patch file for kubeletconfiguration target in strategic patchtype on nodes via KubeadmConfigSpec.files
          # The naming convention of the patch file is kubeletconfiguration{suffix}+{patchtype}.yaml where {suffix} is an string and {patchtype} is one of the following: strategic, merge, json.
          # {suffix} determines the order of the patch files. The patches are applied in the alpha-numerical order of the {suffix}.
          #
          # See https://kubernetes.io/docs/reference/config-api/kubelet-config.v1beta1/
          #
          - path: /etc/kubernetes/patches/kubeletconfiguration0+strategic.yaml
            owner: "root:root"
            permissions: "0644"
            content: |
              apiVersion: kubelet.config.k8s.io/v1beta1
              kind: KubeletConfiguration
              {{- with .Values.global.KubeletConfiguration }}
              {{- tpl (. | toYaml) $ | nindent 14 }}
              {{- end }}

          - path: /etc/pre-kubeadm-commands/00-wait_endpoint.sh
            owner: root:root
            permissions: "0755"
            content: |
              #!/bin/bash
              set +e
              # Define the retry function
              wait_and_retry() {
                local retries="$1"
                local wait="$2"
                local command="$3"

                $command
                local exit_code=$?

                if [[ $exit_code -ne 0 && $retries -gt 0 ]]; then
                  echo "# Wait $wait before retrying $retries : $command"
                  sleep $wait
                  wait_and_retry $(($retries - 1)) $wait "$command"
                else
                  return $exit_code
                fi
              }
              # wait endpoint is up
              endpoint=""
              [[ -f /run/kubeadm/kubeadm.yaml ]] && endpoint=$(grep "controlPlaneEndpoint" /run/kubeadm/kubeadm.yaml|awk ' {print $2 }' |sed -e 's/ //g;s/:.*//g')
              [[ -f  /run/kubeadm/kubeadm-join-config.yaml ]] && endpoint=$(grep "apiServerEndpoint" /run/kubeadm/kubeadm-join-config.yaml |awk ' {print $2 }' |sed -e 's/ //g;s/:.*//g')
              [[ -n "$endpoint" ]] && wait_and_retry 360 10 "host $endpoint"
              # wait external access is up
              external_url="github.com"
              [[ -n "$external_url" ]] && wait_and_retry 360 10 "host $external_url"
          - path: /etc/pre-kubeadm-commands/10-containerd-restart.sh
            owner: root:root
            permissions: "0700"
            content: |
              #!/bin/bash
              #
              # pre-kubadm-scripts
              #
              set -e
              # apply containerd config before kubeadm
              echo "## restart containerd"
              systemctl daemon-reload
              systemctl restart containerd
          - path: /etc/apt/apt.conf.d/99proxy
            owner: "root:root"
            permissions: "0644"
            content: |
              Acquire {
                {{- if .Values.global.http_proxy }}
                http::Proxy {{ .Values.global.http_proxy | quote }};
                {{- end }}
                {{- if .Values.global.https_proxy }}
                https::Proxy {{ .Values.global.https_proxy | quote }};
                {{- end }}
                }

          - path: /etc/systemd/system/containerd.service.d/00-http-proxy.conf
            owner: "root:root"
            permissions: "0644"
            content: |
              [Service]
              {{- if .Values.global.http_proxy }}
              Environment="HTTP_PROXY={{ .Values.global.http_proxy }}"
              {{- end }}
              {{- if .Values.global.https_proxy }}
              Environment="HTTPS_PROXY={{ .Values.global.https_proxy }}"
              {{- end }}
              {{- if .Values.global.no_proxy }}
              # TODO: fix pods.cidrBlocks, services.cidrBlocks
              Environment="NO_PROXY=.svc,.svc.cluster,.svc.cluster.local,127.0.0.0/8,192.168.0.0/16"
              {{- end }}

          - path: /etc/kubernetes/audit-policy.yaml
            owner: "root:root"
            permissions: "0600"
            content: |
              apiVersion: audit.k8s.io/v1
              kind: Policy
              rules:
              - level: None
                users:
                - system:serviceaccount:kube-system:kube-proxy
                verbs:
                - watch
                resources:
                - group: ""
                  resources:
                  - endpoints
                  - services
                  - services/status
              - level: None
                userGroups:
                - system:nodes
                verbs:
                - get
                resources:
                - group: ""
                  resources:
                  - nodes
                  - nodes/status
              - level: None
                users:
                - system:kube-controller-manager
                - system:kube-scheduler
                - system:serviceaccount:kube-system:endpoint-controller
                verbs:
                - get
                - update
                namespaces:
                - kube-system
                resources:
                - group: ""
                  resources:
                  - endpoints
              - level: None
                users:
                - system:apiserver
                verbs:
                - get
                resources:
                - group: ""
                  resources:
                  - namespaces
                  - namespaces/status
                  - namespaces/finalize
              - level: None
                users:
                - system:kube-controller-manager
                verbs:
                - get
                - list
                resources:
                - group: metrics.k8s.io
              - level: None
                nonResourceURLs:
                - /healthz*
                - /version
                - /swagger*
              - level: None
                resources:
                - group: ""
                  resources:
                  - events
              - level: None
                users:
                - system:serviceaccount:kube-system:generic-garbage-collector
                verbs:
                - get
                - list
                - watch
              - level: Request
                userGroups:
                - system:nodes
                verbs:
                - update
                - patch
                resources:
                - group: ""
                  resources:
                  - nodes/status
                  - pods/status
                omitStages:
                - RequestReceived
              - level: Request
                users:
                - system:serviceaccount:kube-system:namespace-controller
                verbs:
                - deletecollection
                omitStages:
                - RequestReceived
              - level: Metadata
                resources:
                - group: ""
                  resources:
                  - secrets
                  - configmaps
                - group: authentication.k8s.io
                  resources:
                  - tokenreviews
                omitStages:
                - RequestReceived
              - level: Request
                verbs:
                - get
                - list
                - watch
                resources:
                - group: ""
                - group: admissionregistration.k8s.io
                - group: apiextensions.k8s.io
                - group: apiregistration.k8s.io
                - group: apps
                - group: authentication.k8s.io
                - group: authorization.k8s.io
                - group: autoscaling
                - group: batch
                - group: certificates.k8s.io
                - group: extensions
                - group: metrics.k8s.io
                - group: networking.k8s.io
                - group: policy
                - group: rbac.authorization.k8s.io
                - group: settings.k8s.io
                - group: storage.k8s.io
                omitStages:
                - RequestReceived
              - level: RequestResponse
                resources:
                - group: ""
                - group: admissionregistration.k8s.io
                - group: apiextensions.k8s.io
                - group: apiregistration.k8s.io
                - group: apps
                - group: authentication.k8s.io
                - group: authorization.k8s.io
                - group: autoscaling
                - group: batch
                - group: certificates.k8s.io
                - group: extensions
                - group: metrics.k8s.io
                - group: networking.k8s.io
                - group: policy
                - group: rbac.authorization.k8s.io
                - group: settings.k8s.io
                - group: storage.k8s.io
                omitStages:
                - RequestReceived
              - level: Metadata
                omitStages:
                - RequestReceived
          - path: /etc/kubernetes/kube-apiserver-admission-pss.yaml
            owner: root:root
            permissions: "0444"
            content: |
              # Do not apply default pod security admission
              apiVersion: apiserver.config.k8s.io/v1
              kind: AdmissionConfiguration
              plugins:
              - name: PodSecurity
                configuration:
                  apiVersion: pod-security.admission.config.k8s.io/v1beta1
                  kind: PodSecurityConfiguration
                  defaults:
                    enforce: ""
                    enforce-version: "latest"
                    audit: ""
                    audit-version: "latest"
                    warn: ""
                    warn-version: "latest"
                  exemptions:
                    usernames: []
                    runtimeClasses: []
                    namespaces:
                      - kube-system
                      - ingress-nginx
                      - monitoring
                      - promtail
                      - argocd
                      - capi-operator-system
                      - cluster-api-provider-outscale-system
                      - loki
                      - whoami
